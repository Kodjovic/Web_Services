<h1>Products</h1>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
  Add Product
</button>

<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Date de création</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Date de création</th>
                    <th>Actions</th>
                </tr>
            </tfoot>
            <tbody>

            </tbody>
        </table>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">New message</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" id="formProduct">
          <div class="form-row">
            <div class="col">
                <label for="recipient-name" class="col-form-label">Name : </label>
                <input  type="text" name="name" class="form-control" id="recipient-name">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
                <label for="" class="col-form-label">Description : </label>
                <textarea  class="form-control" name="description" cols="30" rows="10" id="message-text"></textarea>
            </div>
          </div>
            <div class="col">
                <label for="" class="col-form-label">Price : </label>
                <input  name="price" type="number" class="form-control" cols="30" rows="10" id="message-text"></input>
            </div>
            <div class="col">
                <label for="" class="col-form-label">Stock : </label>
                <input  name="stock" type="number" class="form-control" cols="30" rows="10" id="message-text"></input>
            </div>
            <div class="col">
              <label for="category">Category : </label>
              <select name="category" class="form-control" required>
                <option selected>Open this select Category</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col">
                <label for="image" class="col-form-label">Image : </label>
                <input  name="image" type="file" class="form-control" cols="30" rows="10" accept="image" id="fileUpload"></input>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" data-bs-dismiss="modal" onclick="addProduct()" data-bs-dismiss="modal" class="btn btn-primary">Send product</button>
      </div>
    </div>
  </div>
</div>
